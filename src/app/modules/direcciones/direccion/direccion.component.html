<h1>Direcciones</h1>

<table class="table table-responsive">
  <thead>
    <tr>
      <th>Id</th>
      <th>Alias</th>
      <th>Calle</th>
      <th>Ciudad</th>
      <th>Estado</th>
      <th>Pa√≠s</th>
      <th>Cliente</th>
      <th>Acciones</th>
      <th>Localizar</th>
      <th>Editar</th>
    </tr>
  </thead>
  <tbody *ngIf="listaDireccion ">
    <tr *ngFor="let direccion of listaDireccion">
      <td>{{direccion.addressId}}</td>
      <td>{{direccion.alias}}</td>
      <td>{{direccion.street}}</td>
      <td>{{direccion.city}}</td>
      <td>{{direccion.state}}</td>
      <td>{{direccion.country}}</td>
      <td>{{direccion.clienteId}}</td>
      <td>
        <ng-container
         *ngIf="direccion.active; then botonActivo; else botonInactivo">
        </ng-container>

        <ng-template #botonActivo>
          <button [ngClass]="{'activo btn btn-danger': direccion.active}">Desactivar</button>
        </ng-template>

        <ng-template #botonInactivo>
          <button [ngClass]="{'btn btn-success': !direccion.active}">Activar</button>
        </ng-template>
      </td>
      <td>
        <a class="btn btn-primary" 
        [routerLink]="['/direcciones/direccion', direccion.addressId]"
        routerLinkActive="router-link-active">Ver</a>
      </td>
      <td>
        <a class="btn btn-info" [routerLink]="['./redirect/formulario', direccion.addressId]" routerLinkActive="router-link-active">Editar</a>
    </td>
    </tr>
  </tbody>
</table>
